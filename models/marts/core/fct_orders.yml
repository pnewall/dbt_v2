version: 2
models:
  - name: fct_orders
    columns:
      - name: order_id
        description: ""
        tests:
          - unique
          - not_null
        meta:
          dimension:
            type: number
      - name: customer_id
        description: ""
        meta:
          dimension:
            type: number
      - name: order_date
        description: ""
        meta:
          dimension:
            type: date
      - name: amount
        description: ""
        meta:
          dimension:
            type: number
        tests:
          - average_dollars_spent_greater_than_one:
              group_by_column: customer_id